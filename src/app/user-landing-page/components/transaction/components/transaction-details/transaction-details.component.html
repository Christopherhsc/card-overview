<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile" (click)="transactionOverview()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-padding ion-text-center">{{ transaction?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editTransaction()">
        <ion-icon name="build-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="padding"> 
  {{transaction?.price}}
</ion-content>
