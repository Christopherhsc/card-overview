<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-padding">My transactions</ion-title>
      <ion-buttons slot="primary">
        <ion-button routerLink="new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size-md="8"
        offset-md="2"
        size-lg="8"
        offset-lg="2"
        size-xl="6"
        offset-xl="3"
      >
        <ion-list>
          <ion-item>
            <ion-label>Title</ion-label>
            <ion-label class="ion-text-center">Active</ion-label>
            <ion-label class="ion-text-center">Price</ion-label>
            <ion-label class="ion-text-center">Card name</ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item-sliding
            *ngFor="let transaction of loadedTransactions"
            #slidingItem
          >
            <ion-item>
              <ion-label>{{ transaction.title }}</ion-label>
              <ion-label class="ion-text-center">{{
                transaction.active
              }}</ion-label>
              <ion-label class="ion-text-center">{{
                transaction.price | currency
              }}</ion-label>
              <ion-label class="ion-text-center">{{
                transaction.cardName
              }}</ion-label>
            </ion-item>
            <ion-item-options class="padding">
              <ion-item-option
                (click)="editTransaction(transaction.id!, slidingItem)"
              >
                <!-- Edit details -->
                EDIT {{ transaction.title }}
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col></ion-row
    ></ion-grid
  >
</ion-content>
