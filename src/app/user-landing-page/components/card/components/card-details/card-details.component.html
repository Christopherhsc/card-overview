<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button tab="card" defaultHref="/card"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-padding">{{ card?.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="padding">
  <ion-button
    margin
    color="primary"
    [routerLink]="['/', 'card', 'edit', card?.id]"
  ></ion-button>
</ion-content>
