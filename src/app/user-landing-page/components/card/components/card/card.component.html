<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-padding">My transactions</ion-title>
      <ion-buttons slot="primary">
        <ion-button routerLink="new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-label class="ion-text-center">Active</ion-label>
      <ion-label class="ion-text-center">Price</ion-label>
      <ion-label class="ion-text-center">Card name</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let card of loadedCards" #slidingItem>
      <ion-item>
        <ion-label>{{ card.title }}</ion-label>
        <ion-label class="ion-text-center">{{ card.active }}</ion-label>
        <ion-label class="ion-text-center">{{ card.price | currency }}</ion-label>
        <ion-label class="ion-text-center">{{ card.cardName }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editCard(card.id!, slidingItem)">
          <!-- Edit details -->
          <ion-icon name="create" class="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
