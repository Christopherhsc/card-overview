<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-padding">Authenticate</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding ion-text-center">
    <form (ngSubmit)="submitForm()">
      <ion-grid>
        <ion-row>
          <ion-col
            size-sm="9"
            offset-sm="1.5"
            size-md="6"
            offset-md="3"
            size-lg="4"
            offset-lg="4"
            size-xl="3"
            offset-xl="4.5"
          >
            <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input
                type="email"
                id="email"
                formControlName="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                id="password"
                formControlName="password"
                required="5"
              ></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" (click)="login()"
              >Login</ion-button
            >
            <div class="register-button">
              <ion-button
                type="register"
                expand="block"
                fill="outline"
                (click)="register()"
                class="ion-text-center"
              >
                Register account
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
