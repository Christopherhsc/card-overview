<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-padding">Authenticate</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding ion-text-center">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <ion-grid>
        <ion-row>
          <ion-col
            size-sm="9"
            offset-sm="1.5"
            size-md="6"
            offset-md="3"
            size-lg="4"
            offset-lg="4"
            size-xl="3"
            offset-xl="4.5"
          >
            <ion-item>
              <ion-label position="floating" for="email">Email:</ion-label>
              <ion-input
                labelPlacement="floating"
                type="email"
                fill="solid"
                formControlName="email"
                required="true"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" for="password"
                >Password:</ion-label
              >
              <ion-input
                type="password"
                id="password"
                formControlName="password"
                required="5"
              ></ion-input>
            </ion-item>
            <ion-button
              expand="block"
              type="submit"
              [disabled]="!loginForm.valid"
              (click)="login()"
              >Login</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div class="register-button">
      <ion-button
        type="register"
        fill="outline"
        (click)="register()"
        class="ion-text-center"
      >
        Register account
      </ion-button>
    </div>
  </ion-content>
</ion-content>
